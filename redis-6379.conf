#是否已守护进程启动
daemonize yes

port 6379

dir "F:\\Redis\\data"

logfile "6379.log"

#RDB自动启动的条件
#save 900 1
#save 300 10
#save 60 10000

#bgsave出错的时候停止
stop-writes-on-bgsave-error yes

#RDB文件是否压缩
rdbcompression yes

#是否校验和
rdbchecksum yes

#RDB名称
dbfilename "dump-6379.rdb"

# Generated by CONFIG REWRITE
appendonly yes

#AOF 文件名
appendfilename "appendonly-6379.aof"

#AOF 刷盘策略
#appendfsync always
appendfsync everysec
#appendfsync no

#重写的时候是否关闭append
no-appendfsync-on-rewrite yes

#AOF 重写的两个要求
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

#AOF 重写的时候如果遇到错误,是否忽略这个错误
aof-load-truncated yes